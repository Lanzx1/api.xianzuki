<!DOCTYPE html>
<html>
<head>
    <title>Chatbot with Timestamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .chat-input {
            width: 100%;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .chat-log {
            padding: 10px;
            font-size: 16px;
        }
        .chat-bubble {
            position: relative;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-bubble::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent #f0f0f0 transparent transparent;
        }
        .chat-bubble::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent #f0f0f0 transparent transparent;
        }
        .chat-bubble--user1 {
            background-color: #ff69b4;
        }
        .chat-bubble--user2 {
            background-color: #34a85a;
        }
        .chat-bubble--user3 {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot with Timestamp</h2>
        <ul id="chat-log"></ul>
        <form>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message !== '') {
                const timestamp = new Date().toLocaleTimeString();
                chatLog.innerHTML += `<li class="chat-bubble chat-bubble--user1">${timestamp} - ${message}</li>`;
                chatInput.value = '';
            }
        });

        // Add event listener for key press
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Add event listener for mouse click
        chatLog.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const message = e.target.textContent;
                chatLog.innerHTML += `<li class="chat-bubble chat-bubble--user2">${message}</li>`;
            }
        });
    </script>
</body>
</html>
